<!DOCTYPE html>
<html>
<head>
	<title>Любомиро</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="block-container">
		<h1 class="name-mouth" id="data-mouth">luhrti gorithirti hr</h1>
		<div class="block-data-day">
			<div class="name-days" style="border: none;">Пон.</div>
			<div class="name-days">Вівт.</div>
			<div class="name-days">Сер.</div>
			<div class="name-days">Четв.</div>
			<div class="name-days">Пятн.</div>
			<div class="name-days">Суб.</div>
			<div class="name-days">Нед.</div>
		</div>
		<div class="block-container-for-buttons">
			<div class="block-next-month btn-hv" id="prev">
				<i class="fa fa-caret-left" aria-hidden="true"></i>
			</div>
			<div id="calendar" class="calendar"></div>
			<div class="block-prev-month btn-hv" id="next">
				<i class="fa fa-caret-right" aria-hidden="true"></i>
			</div>
		</div>
			
	</div>
		

<script src="index.js"></script>
